<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./template/main.xhtml">

            <ui:define name="content">
                <h:form id="fromCombo">
		            <p:growl/>
		            <h:panelGrid columns="2" cellpadding="6">
		                <p:outputLabel value="Cliente"/>
		                
		                <p:selectOneMenu id="cb_clients" value="#{movimientos.id_client}" required="true" requiredMessage="Debe seleccionar un cliente">
		                    <f:selectItem itemLabel="Selecciona un cliente" noSelectionOption="true"/>
		                    <f:selectItems var="c" value="#{movimientos.listClient}" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
		                </p:selectOneMenu>
		                
		                <p:outputLabel value="Tipo Movimientos"/>
		                
		                <p:selectOneMenu id="cb_typemoves" value="#{movimientos.id_typemove}" required="true" requiredMessage="Debe seleccionar un tipo de movimiento">
		                    <f:selectItem itemLabel="Selecciona un tipo de movimiento" noSelectionOption="true"/>
		                    <f:selectItems var="t" value="#{movimientos.listTypeMove}" itemLabel="#{t.nombre}" itemValue="#{t.id}"/>
		                </p:selectOneMenu>
		                
		                <p:outputLabel value="Repuesto"/>
		                
		                <p:selectOneMenu id="cb_part" value="#{movimientos.id_part}" required="true" requiredMessage="Debe seleccionar un repuesto">
		                    <f:selectItem itemLabel="Selecciona un repuesto" noSelectionOption="true"/>
		                    <f:selectItems var="p" value="#{movimientos.listPart}" itemLabel="#{p.nombre} Stock:  #{p.stock}" itemValue="#{p.id}"/>
		                </p:selectOneMenu>
		                
		                <p:outputLabel value="Cantidad" for="QuantityIn"/>   
		                <p:inputText value="#{movimientos.quantity}" required="true" requiredMessage="Cantidad es requerida" id="QuantityIn"/>
		                
		                <h:form id="btnSave">
		                	<p:commandButton action="#{movimientos.guardarMovimientos}" value="Guardar" oncomplete="PF('tableWidget').filter();"/>
		                </h:form>
		                
		           </h:panelGrid>
		        </h:form> 
        
        
        
        
        
        
        <h:form id="tableForm">
            <p:dataTable id="tableMoves" value="#{movimientos.listMove}" 
                         var="m" rowKey="#{m.id}" rows="15" emptyMessage="No hay movimientos que mostrar"
                         paginator="true" paginatorPosition="botton" widgetVar="tableWidget">
                
                <p:column headerText="Id">
                    <h:outputText value="#{m.id}" />
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{m.clients.name}" />
                </p:column>
                <p:column headerText="Tipo de Movimiento">
                    <h:outputText value="#{m.typeMoves.name}" />
                </p:column>
                 <p:column headerText="Repuesto">
                     <h:outputText value="#{m.parts.name}" />
                </p:column>
                 <p:column headerText="Cantidad">
                     <h:outputText value="#{m.quantity}" />
                </p:column>
                <p:column headerText="Fecha">
                    <h:outputText value="#{m.createdAt}"/>
                </p:column>
                <p:column >
               
                </p:column>
            </p:dataTable>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
